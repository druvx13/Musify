name: Musify Release APK (signed + publish)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  PROPERTIES_PATH: ./android/key.properties

jobs:
  build:
    name: Build and publish APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17"

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Detect Flutter version
        run: |
          pip install -U yq
          echo "FLUTTER_VERSION=$(yq -r .environment.flutter pubspec.yaml | sed 's/\^//g')" >> $GITHUB_ENV

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Generate release keystore
        run: |
          mkdir -p android/app
          keytool -genkeypair \
            -alias musifyKey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass password \
            -keypass password \
            -dname "CN=Musify,O=Self,C=US" \
            -keystore android/app/key.jks

          cat > "$PROPERTIES_PATH" <<EOF
storePassword=password
keyPassword=password
keyAlias=musifyKey
storeFile=key.jks
EOF

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Analyze Dart code
        run: flutter analyze .

      - name: Build arm64 APK
        run: flutter build apk --release --split-per-abi --target-platform=android-arm64 --flavor github

      - name: Build universal APK
        run: flutter build apk --release --flavor github

      - name: Upload signed release APKs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: musify-signed-release-apks
          path: |
            build/app/outputs/flutter-apk/app-arm64-v8a-github-release.apk
            build/app/outputs/flutter-apk/app-github-release.apk

      - name: Publish GitHub Release with APKs
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/flutter-apk/app-arm64-v8a-github-release.apk
            build/app/outputs/flutter-apk/app-github-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
